<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Input Types Example</title>
</head>
<body>
  <h1>All Input Types with Labels</h1>
  <form action="#" method="post">

    <!-- Text -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number -->
    <label for="number">Age:</label>
    <input type="number" id="number" name="age" min="1" max="100"><br><br>

    <!-- Tel -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <!-- URL -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website"><br><br>

    <!-- Search -->
    <label for="search">Search:</label>
    <input type="search" id="search" name="search"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Time -->
    <label for="time">Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- Datetime-local -->
    <label for="meeting">Meeting Date & Time:</label>
    <input type="datetime-local" id="meeting" name="meeting"><br><br>

    <!-- Month -->
    <label for="month">Month:</label>
    <input type="month" id="month" name="month"><br><br>

    <!-- Week -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>

    <!-- Checkbox -->
    <label>Skills:</label><br>
    <input type="checkbox" id="html" name="skills" value="HTML">
    <label for="html">HTML</label><br>
    <input type="checkbox" id="css" name="skills" value="CSS">
    <label for="css">CSS</label><br><br>

    <!-- Radio -->
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <!--If name is same we can select obly one option and if name is different then we can select all-->
    <br><br>

    <!-- File -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Hidden -->
    <input type="hidden" name="userId" value="12345">

    <!-- Color -->
    <label for="color">Pick a Color:</label>
    <input type="color" id="color" name="color"><br><br>

    <!-- Range -->
    <label for="volume">Volume:</label>
    <input type="range" id="volume" name="volume" min="0" max="1000"><br><br>

    <!-- Button -->
    <label>Click:</label>
    <input type="button" value="Click Me" onclick="alert('Button clicked!')"><br><br>

    <!-- Submit -->
    <input type="submit" value="Submit Form">

    <!-- Reset -->
    <input type="reset" value="Reset Form">

  </form>
</body>
</html>
